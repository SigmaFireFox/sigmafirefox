<div 
  class="page-container">
  <sff-header 
    class="header" 
    [config]="headerConfig">
  </sff-header>
  <sff-profile-card 
    [config]="profileCardConfig">
  </sff-profile-card>
  <sff-multiple-column-form
    class="form" 
    [config]="profileFormConfig"
    (formSubmitted)="onFormSubmitted($event)"
    (buttonClicked)="onButtonClicked($event)">
  </sff-multiple-column-form>
</div>
