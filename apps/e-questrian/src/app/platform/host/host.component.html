<sff-navbar [config]="navbarConfig"></sff-navbar>
<div class="module-window">
  <mat-drawer-container class="draw-container" autosize>
    
    <mat-drawer #drawer 
      class="open-menu" 
      mode="side" 
      opened="true">
      <div 
        class="open-menu-button" 
        (click)="drawer.toggle()">
      <mat-icon >arrow_circle_left</mat-icon>
      </div>
      <sff-navigation-menu 
        class='open-menu-top' 
        [menu]="modulesMenu">
      </sff-navigation-menu>
      <sff-navigation-menu 
        class='open-menu-bottom' 
        [menu]="userMenu">
      </sff-navigation-menu>
    </mat-drawer>

    <div #closedMenu
      *ngIf="!drawer.opened" 
      class="closed-menu">
      <div 
        class="closed-menu-button" 
        (click)="drawer.toggle()">
        <mat-icon >arrow_circle_right</mat-icon>
      </div>
      <sff-navigation-menu 
        *ngIf="!drawer.opened" 
        [menu]="modulesMenu"
        [iconsOnly]="true">
      </sff-navigation-menu>
    </div>

    <div #viewport
      class="view-port">
      <router-outlet></router-outlet>
    </div>
    
  </mat-drawer-container>
</div>
