<div class="page-container">
  <!-- Form on left half of page  -->
  <div class="form-container">
    <sff-content 
      class="form-item bottom-margin" 
      [config]="topContent">
    </sff-content>
    <sff-header 
      class="form-item bottom-margin" 
      [config]="header">
    </sff-header>
    <sff-form 
      class="form-item"
      *ngIf="!resetSent"
      [config]="formConfig" 
      (formSubmitted)="onFormSubmitted($event)">
    </sff-form>
    <sff-content 
      class="form-item bottom-margin confirmation-text" 
      *ngIf="resetSent"
      [config]="confirmationContent">
    </sff-content>
    <sff-content 
      class="form-item" 
      [config]="buttonContent1">
    </sff-content>
    <sff-button 
      class="form-item" 
      *ngFor="let button of altActionButtons1" 
      [config]="button" 
      (clicked)="onAltActionButtonsClicked(button)">
    </sff-button>
    <sff-content 
      class="form-item" 
      [config]="buttonContent2">
    </sff-content>
    <sff-button 
      class="form-item" 
      *ngFor="let button of altActionButtons2" 
      [config]="button"
      (clicked)="onAltActionButtonsClicked(button)">
    </sff-button>
  </div>
  
  <!-- Image on right half of page  -->
   <div class="image-container">
    <sff-image  [config]="imageConfig"></sff-image>
   </div>
</div>

<!-- Footer at bottom of page in independent  -->
<sff-footer [config]="footerConfig"></sff-footer>
