<div class="buttons-container" *ngIf="config" [ngSwitch]="config.type">
  <button 
    *ngSwitchCase="buttonType.Primary" 
    [ngStyle]="customStyling"
    class="standard-button primary"
    (click)="onClick()">
    {{config.text}}
  </button>
  <button 
    *ngSwitchCase="buttonType.Secondary" 
    [ngStyle]="customStyling"
    class="standard-button secondary"
    (click)="onClick()">
    {{config.text}}
  </button>
</div>
