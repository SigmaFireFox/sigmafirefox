<div *ngIf="config" [ngStyle]="customModalPositioning" class="back-drop">
  <div [ngStyle]="customModalCardSizing" class="modal-card" >
    <div *ngFor="let item of config.content" [ngSwitch]="item.type">
      <sff-icon 
        [ngStyle]="customModalContentStyling" 
        *ngSwitchCase="modalContentType.Icon"
        [config]="item.iconContent">
      </sff-icon>
      <sff-header 
        [ngStyle]="customModalContentStyling" 
        *ngSwitchCase="modalContentType.Header"
        [config]="item.headerConfig">
      </sff-header>
      <sff-content 
        [ngStyle]="customModalContentStyling" 
        *ngSwitchCase="modalContentType.Content"
        [config]="item.contentConfig">
      </sff-content>
      <sff-form 
        [ngStyle]="customModalContentStyling" 
        *ngSwitchCase="modalContentType.Form" 
        [config]="item.formConfig"
        (formSubmitted)="onFormSubmitted($event)">
      </sff-form>
      <sff-star-rater 
        [ngStyle]="customModalContentStyling" 
        *ngSwitchCase="modalContentType.StarRater"
        [config]="item.starRaterConfig">
      </sff-star-rater>
      <div *ngSwitchCase="modalContentType.Buttons">
        <sff-button
          [ngStyle]="customModalContentStyling" 
          *ngFor="let buttonConfig of item.buttonsConfig"
          [config]="buttonConfig"
          (clicked)="onButtonClicked(buttonConfig)">
        </sff-button>
      </div>
    </div>
  </div>
</div>
