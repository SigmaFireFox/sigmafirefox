<div *ngIf="config" class="form-container">
  <div class="fields-container">
    <sff-field 
      *ngFor="let field of config.fields" 
      [config]="field.config" 
      (updatedValue)="onFieldValueUpdate(field, $event)">
    </sff-field>
  </div>
  <div [ngStyle]="customStyling" class="buttons-container">
    <sff-button 
      *ngFor="let button of config.buttons" 
      [config]="button.config"
      (clicked)="onButtonClicked(button)">
    </sff-button>
  </div>
</div>
