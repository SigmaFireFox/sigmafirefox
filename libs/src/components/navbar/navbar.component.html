<div *ngIf="config" class="navbar-container">
  <sff-logo [config]="config.logo"></sff-logo>

  <div class="navlinks-container">
    <sff-navlink 
      class="navlink" 
      *ngFor="let navlink of config.navlinks" 
      [config]="navlink"
      (clicked)="onNavbarClicked($event)">
    </sff-navlink>
  </div>
</div>
