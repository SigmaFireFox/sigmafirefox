<div *ngIf="config" [ngSwitch]="config.labelPosition">

  <div 
    *ngSwitchCase="labelPosition.External" 
    class="field-container external" 
    [ngSwitch]="config.type">
    <div class="label-container">
      <sff-header [config]="labelConfig"></sff-header>
    </div>
    <sff-input 
      *ngSwitchCase="fieldType.Input"
      (focusEvent)="onFocus(true)"
      (blurEvent)="onBlur(true, $event)">
    </sff-input>
    <sff-textarea 
      *ngSwitchCase="fieldType.Textarea"
      (focusEvent)="onFocus(true)"
      (blurEvent)="onBlur(true, $event)">
    </sff-textarea>
  </div>

  <div 
    *ngSwitchCase="labelPosition.Internal" 
    class="field-container internal" 
    [ngStyle]="customStyling" 
    [ngSwitch]="config.type" > 

      <sff-header 
        [config]="labelConfig">
      </sff-header>
      
      <sff-input 
        *ngSwitchCase="fieldType.Input" 
        [config]="childConfig" 
        (focusEvent)="onFocus(true)"
        (blurEvent)="onBlur(true, $event)">
      </sff-input>

      <sff-textarea 
        *ngSwitchCase="fieldType.Textarea" 
        [config]="childConfig" 
        (focusEvent)="onFocus(true)"
        (blurEvent)="onBlur(true, $event)">
      </sff-textarea>

  </div>

</div>
